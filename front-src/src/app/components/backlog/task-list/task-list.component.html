<div class="card" align="center">
  <div class="card-block">
      <h5 class="card-title">Projet : {{ this.projectName }} </h5>
      <h5 class="card-title">ProductOwner : {{ this.ProductOwner }} </h5>
      <h5 class="card-title">Sprint : {{ this.sprintId }} </h5>
      <button type="button"  (click)="NavigateAddTask()" id="newTask" class="btn btn-success" >
        <i class="fa fa-plus-circle" aria-hidden="true"></i>Nouvelle tâche</button>
     <button type="button" (click)="NavigateUpdateTask()" id="modifTask" class="btn btn-success" >
      <i class="fa fa-pencil" aria-hidden="true"></i>Modifier une tâche</button>
    </div>
  </div>
  <div id="container">
    <table class="table">
        <thead>
          <tr>
            <th>Tâche ID</th>
            <th>Description</th>
            <th>status</th>
            <th>coût</th>
            <th>Affecter à</th>
          </tr>
        </thead>
       <tbody>
        <tr *ngFor="let task of Tasks">
            <td>{{task.task_id}}</td>
            <td>{{task.description}}</td>
            <td>{{task.state}}</td>
            <td>{{task.cost}}</td>
            <td>{{task.user.firstname}} {{task.user.lastname}}</td>
        </tr>
    </tbody>
      </table>
  </div>
